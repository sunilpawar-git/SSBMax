name: Android CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradle.sh
        run: chmod +x gradle.sh

      - name: Create local.properties (without API key)
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "GEMINI_API_KEY=test_key_for_ci_build" >> local.properties

      - name: Setup google-services.json
        if: ${{ secrets.GOOGLE_SERVICES_JSON != '' }}
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "${GOOGLE_SERVICES_JSON}" | base64 -d > app/google-services.json

      - name: Run lint checks
        run: ./gradle.sh lint --no-daemon
        continue-on-error: false

      - name: Run unit tests
        run: ./gradle.sh test --no-daemon
        continue-on-error: false

      - name: Build debug APK
        run: ./gradle.sh assembleDebug --no-daemon

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: |
            app/build/reports/lint-results-*.html
            core/*/build/reports/lint-results-*.html
